<div class="container py-2">
<h3 class ="text-center">Contact Us</h3>
  <form method="POST" action="/contact"> 
   {% csrf_token %}
    <div class="form-group py-2" >
  <label for="name" >Name</label>
  <input type="text" class="form-control" id="name" name = "name" placeholder="enter your name">
</div>

<div class="form-group py-2" >
  <label for="exampleForControlInput1">Email address</label>
  <input type="email" class="form-control" id="exampleForControlInput1" name = "email" placeholder="name@example.com">
</div>

<div class="form-group py-2">
  <label for="phone">Phone Number</label>
  <input type="text" class="form-control" id="phone" name = "phone" placeholder="Enter your valid 10 digit number">
</div>

<div class="form-group py-2">
  <label for="desc">Tell Me What you Want to Contact me for ...</label>
  <textarea class="form-control" id="desc" name = "desc" placeholder="Enter your message..."></textarea>
</div>

<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
